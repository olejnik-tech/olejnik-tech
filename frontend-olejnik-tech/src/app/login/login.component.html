
<div class="card-body">

    <div *ngIf="badEmail || badPassword" class="alert alert-danger" role="alert">
        Invalid email or password.
    </div>

    <div *ngIf="!serverStatus" class="alert alert-danger" role="alert" style="margin-bottom: 1em;">
        Cannot login while the server is offline.
    </div>

    <form #formLogin="ngForm" (ngSubmit)="login(formLogin)" id="login-form" *ngIf="serverStatus">

        <div class="form-group col-sm-3">
            <input 
            id="loginEmail" 
            class="form-control form-input" 
            name="email"
            type="text" 
            placeholder="email"
            [(ngModel)]="user.email"
            >    
        </div>
            
        <div class="form-group col-sm-3">
            <input 
            id="loginPassword" 
            class="form-control form-input"
            name="password"
            type="password" 
            placeholder="password" 
            [(ngModel)]="user.password"
            >
        </div>

        <button class="btn btn-basic" type="submit">Login</button>
    </form>
</div>
