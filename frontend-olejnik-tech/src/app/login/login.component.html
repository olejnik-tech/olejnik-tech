<div class="card-body">
    <form #formLogin="ngForm" (ngSubmit)="login(formLogin)" id="login-form">
        <div class="form-group col-sm-3">
            <input 
            id="loginEmail" 
            class="form-control form-input" 
            name="email"
            type="text" 
            placeholder="email"
            [(ngModel)]="user.email"
            >
           
        </div>
        <div class="form-group col-sm-3">
            <input 
            id="loginPassword" 
            class="form-control form-input"
            name="password"
            type="password" 
            placeholder="password" 
            [(ngModel)]="user.password"
            >
        </div>
        <button class="btn btn-basic" type="submit">Login</button>
    </form>
</div>
